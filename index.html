<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator!</title>
</head>
<body>
    
<div class="container">

    <div class="header">
        header
    </div>

        <div class="main">
            <div class="calculator">
                <div class="display">
                    0
                </div>
                <div class="buttons">
                    <div class="fila1">
                        <div id="sabroso1" class="b1f1">AC</div>
                        <div id="sabroso1" class="b1f2">+/-</div>
                        <div id="sabroso1" class="b1f3">%</div>
                        <div id="sabroso1" class="b1f4">รท</div>
                    </div>

                    <div class="fila2">
                        <div id="sabroso2" class="b2f1">7</div>
                        <div id="sabroso2" class="b2f2">8</div>
                        <div id="sabroso2" class="b2f3">9</div>
                        <div id="sabroso2" class="b2f4">x</div>
                    </div>
                    <div class="fila3">
                        <div id="sabroso3" class="b3f1">4</div>
                        <div id="sabroso3" class="b3f2">5</div>
                        <div id="sabroso3" class="b3f3">6</div>
                        <div id="sabroso3" class="b3f4">-</div>
                    </div>
                    <div class="fila4">
                        <div id="sabroso4" class="b4f1">1</div>
                        <div id="sabroso4" class="b4f2">2</div>
                        <div id="sabroso4" class="b4f3">3</div>
                        <div id="sabroso4" class="b4f4">+</div>
                    </div>
                    <div class="fila5">
                        <div id="sabroso6" class="b5f1">0</div>
                        <div id="sabroso5" class="b5f2">.</div>
                        <div id="sabroso5" class="b5f3">=</div>

                    </div>
                </div>
            </div>
        </div>

    <div class="footer">
        footer
    </div>

</div>

</body>
</html>
