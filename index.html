<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator!</title>
</head>
<body>
    
<div class="container">

    <div class="header">
        header
    </div>

        <div class="main">
            <div class="calculator">
                <div class="display">
                    0
                </div>
                <div class="buttons">
                    <div class="fila1">
                        <div id="sabroso1" class="b1f1">AC</div>
                        <div id="sabroso1" class="b1f2">+/-</div>
                        <div id="sabroso1" class="b1f3">%</div>
                        <div id="sabroso1" class="operador">รท</div>
                    </div>

                    <div class="fila2">
                        <div id="sabroso2" class="numero">7</div>
                        <div id="sabroso2" class="numero">8</div>
                        <div id="sabroso2" class="numero">9</div>
                        <div id="sabroso2" class="operador">x</div>
                    </div>
                    <div class="fila3">
                        <div id="sabroso3" class="numero">4</div>
                        <div id="sabroso3" class="numero">5</div>
                        <div id="sabroso3" class="numero">6</div>
                        <div id="sabroso3" class="operador">-</div>
                    </div>
                    <div class="fila4">
                        <div id="sabroso4" class="numero">1</div>
                        <div id="sabroso4" class="numero">2</div>
                        <div id="sabroso4" class="numero">3</div>
                        <div id="sabroso4" class="operador">+</div>
                    </div>
                    <div class="fila5">
                        <div id="sabroso6" class="numero">
                            <div class="zero">0</div>
                        </div>
                        <div id="sabroso5" class="numero">.</div>
                        <div id="sabroso5" class="igualador">=</div>

                    </div>
                </div>
            </div>
        </div>

    <div class="footer">
        footer
    </div>

</div>

<script src="heart.js"></script>

</body>
</html>
