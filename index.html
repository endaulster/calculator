<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
<div class="container">

    <div class="header">
        
    </div>

        <div class="main">
            <div class="calculator">
                <div class="display">
                    0
                </div>
                <div class="buttons">
                    <div class="fila1">
                        <div id="sabroso1" class="b1f1">AC</div>
                        <div id="sabroso1" class="b1f2">+/-</div>
                        <div id="sabroso1" class="b1f3">%</div>
                        <div id="sabroso1" class="operador">÷</div>
                    </div>

                    <div class="fila2">
                        <div id="sabroso2" class="numero">7</div>
                        <div id="sabroso2" class="numero">8</div>
                        <div id="sabroso2" class="numero">9</div>
                        <div id="sabroso2" class="operador">x</div>
                    </div>
                    <div class="fila3">
                        <div id="sabroso3" class="numero">4</div>
                        <div id="sabroso3" class="numero">5</div>
                        <div id="sabroso3" class="numero">6</div>
                        <div id="sabroso3" class="operador">-</div>
                    </div>
                    <div class="fila4">
                        <div id="sabroso4" class="numero">1</div>
                        <div id="sabroso4" class="numero">2</div>
                        <div id="sabroso4" class="numero">3</div>
                        <div id="sabroso4" class="operador">+</div>
                    </div>
                    <div class="fila5">
                        <div id="sabroso6" class="numero0">
                            <div id="zero" class="numero">0</div>
                        </div>
                        <div id="sabroso5" class="numero">.</div>
                        <div id="sabroso5" class="igualador">=</div>

                    </div>
                </div>
            </div>
        </div>

    <div class="footer">
        <div class="footerbox">
            <a class="ftext">Copyright © EndaUlster</a>
            <a href="https://github.com/endaulster"><img src="https://user-images.githubusercontent.com/3369400/139448065-39a229ba-4b06-434b-bc67-616e2ed80c8f.png" height="30px" width="auto" class="gitlogo"></a>
        </div>
    </div>

</div>

<script src="heart.js"></script>

</body>
</html>
